<mat-card id="{{ noteDetails.id }}" class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ noteDetails.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ noteDetails.description }}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <div class="notecard-icons">
      <span class="material-symbols-outlined"> add_alert </span>
      <span class="material-symbols-outlined"> person_add </span>
      <span class="material-symbols-outlined"> palette </span>
      <span class="material-symbols-outlined"> image </span>
      <span class="material-symbols-outlined"> archive </span>
      <span>
        <button
          class="material-symbols-outlined"
          mat-icon-button
          [matMenuTriggerFor]="menu"
        >
          more_vert
        </button>
      </span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item> Delete note</button>
        <button mat-menu-item>Change labels</button>
        <button mat-menu-item>Add drawing</button>
        <button mat-menu-item>Make a copy</button>
        <button mat-menu-item>Show checkboxes</button>
        <button mat-menu-item>Copy to Google Docs</button>
        <button mat-menu-item>Version history</button>
      </mat-menu>
    </div>
  </mat-card-footer>
</mat-card>
