<div class="container" [ngClass]="container" id="container">
        <div class="form-container sign-up-container">
		<form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp(signUpForm)">
            <h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input formControlName="name" type="text" placeholder="Name" />
            <div style="transform: translate(60%, -10px); color: red" *ngIf="signUpForm.get('name')!.invalid && (signUpForm.get('name')!.dirty || signUpForm.get('name')!.touched)">
                Please provide a name.
              </div>
			<input formControlName="email" type="email" placeholder="Email" />
			<input formControlName="password" type="password" placeholder="Password" />
			<button type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn(signInForm)">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input formControlName="email" type="email" placeholder="Email" />
			<input formControlName="password" type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="submit" [disabled]="!signInForm.valid">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
        <div class="overlay">
			<div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="removeClass()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="addClass()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
